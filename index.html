<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Tic Tac Toe</h1>
    </header>
    <main class="main">
        <div class="gameboard">
            <div class="tile tile1" data-tile="1"></div>
            <div class="tile tile2" data-tile="2"></div>
            <div class="tile tile3" data-tile="3"></div>
            <div class="tile tile4" data-tile="4"></div>
            <div class="tile tile5" data-tile="5"></div>
            <div class="tile tile6" data-tile="6"></div>
            <div class="tile tile7" data-tile="7"></div>
            <div class="tile tile8" data-tile="8"></div>
            <div class="tile tile9" data-tile="9"></div>
        </div>
    </main>
    <footer class="footer">
        <ul>
            <li>Item No. 1</li>
            <li>Item No. 2</li>
            <li>Item No. 3</li>
        </ul>
    </footer>
</body>
</html>
